<!DOCTYPE html>
<html>
    <head>
        <title>table</title>
        <style>
            table,td, th{
                border: 2px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th rowspan="2">Name</th>
                <th colspan="2">Grade</th>
            </tr>
            <tr>
                <td>English</td>
                <td>nepali</td>
            </tr>
            <tr>
                <td rowspan="3" style="text-align:start;">Sunil Lama </td>
                <td>Data base</td>
                <td>50</td>
                <td>25</td>
                <td>75</td>
            </tr>
            <tr>
                <td>Web</td>
                <td>50</td>
                <td>25</td>
                <td>75</td>
            </tr>
            <tr>
                <td>Computer communications</td>
                <td>50</td>
                <td>25</td>
                <td>75</td>
            </tr>
        </table>
    </body>
</html>

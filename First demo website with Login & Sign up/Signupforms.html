<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is HTML Form example</h2>
    <form action="Contact.html">
        <div>
        
            Name: <input type="text" name="Name">
        </div>
        <br>
        <div>
            Gender: Male<input type="radio" name="Gender">   FeMale<input type="radio" name="Gender">   Other<input type="radio" name="Gender">
        </div>
        <br>
        <div>
            Are you eligible?: <input type="checkbox" name="Eligible" checked>
        </div>
        <br>
        <div>
            Address: <input type="text" name="Address">
        </div>
        <br>
        <div>
            Phone no: <input type="" name="Phoneno">
        </div>
        <br>
        <div>
           DOB: <input type="date" name="DOB">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="Bonus">
        </div>
        <br>
        <div>
            Nationality: <select name="Nationality">
                <Option value="Res">Resident</Option>
                <Option value="Non-Res">Non-Resident</Option>
            </select>
        </div>
        <br>
        Write about yourself: <br>  <br>
        <textarea name="Text" cols="60" rows="10" placeholder="Write only 150 words"></textarea>
        
        <br>
        <br>
        <div>
            <input type="submit" value="Submit now">
            <input type="reset" value="Reset now">
        </div>
        

    </form>
</body>
</html>

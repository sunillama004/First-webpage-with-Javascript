<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
table, td, th{
    /* align-content: center; */
    background-size: fixed;
    background-position: center;
    font-size: 50px;
    margin-left: 50px;
    border: 2px solid black;
    border-collapse: collapse;
    padding: 10px;
}
h2{
    text-align: center;
    font-size: 60px;
}
    </style>
</head>
<body>
    <h2>Marksheet Table</h2>
   <table>
    <tr>
        <th rowspan="2">Name</th>
      <th rowspan="2">Subjects name</th>
      <th colspan="3">Marks</th>
          </tr>
    <tr>
        <td>Th</td>
        <td>PR</td>
        <td>Total</td>
    </tr>
    <tr>
        <td rowspan="3" style="text-align:start;">Sunil Lama </td>
        <td>Data base</td>
        <td>50</td>
        <td>25</td>
        <td>75</td>
    </tr>
    <tr>
        <td>Web</td>
        <td>50</td>
        <td>25</td>
        <td>75</td>
    </tr>
    <tr>
        <td>Computer communications</td>
        <td>70</td>
        <td>25</td>
        <td>75</td>
    </tr>

   </table>
    
</body>
</html>
